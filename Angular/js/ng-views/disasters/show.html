<h2>{{vm.disaster.title}}</h2>

<p>
<h1>Description</h1>
  {{vm.disaster.description}}
</p>
<p>
  <h1>Preparation</h1>
{{vm.disaster.preperation}}
</p>
<img src="{{vm.disaster.photo_url}}">

<p>
<h1>Commenter</h1>
  {{vm.comment.commenter}}
</p>
<p>
  <h1>Context</h1>
{{vm.comment.body}}
</p>
<img src="{{vm.comment.photo_url}}">

<form data-ng-submit="vm.update()">

  <input placeholder="Name" data-ng-model="vm.comment.commenter" />
  <textarea placeholder="Comment content" data-ng-model="vm.comment.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
<div data-ng-repeat="comment in vm.comments">
  <p><a data-ui-sref="commentShow({id: comment.id})">{{comment.commenter}}</a></p>
  <a data-ui-sref="commentEdit({id: comment.id})">Edit</a>
</div>
